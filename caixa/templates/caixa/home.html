{% extends 'appkraft/base.html' %}
{% load staticfiles %}
{% block content %}


    <!-- Modal FINALIZAR-->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">Finalizar Venda</h4>
                </div>
                <div class="row">
                    <div class="col-xs-6 modal-body text-center">                        
                        <div class="radio">
                            <label><input type="radio" name="optradio" checked>Dinheiro</label>
                        </div>   
                        <div class="radio">
                            <label><input type="radio" name="optradio">Card Crédito</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">Card Débito</label>
                        </div>                                        
                    </div>             
                    <div class="col-xs-6 modal-body text-center">                       
                        <div class="radio">
                            <label><input type="radio" name="optradio2" checked>Sem Nota</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio2">Nota Simples</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio2">Duas Vias</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 modal-body text-center">
                        <input id="myInput" type="text" placeholder="ID User..."> 
                        <br><br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-toggle="modal" data-target="">Finalizar</button>  
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal FINALIZAR-->


    <!-- Modal SALVAR-->
    <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title text-center">Cadastro de Orçamento</h4>
                    </div>
                    <div class="modal-body text-center">
                        <input id="myInput" type="text" placeholder="CPF">
                        <input id="myInput" type="text" placeholder="NOME">
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-toggle="modal" data-target="">Salvar</button>  
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal SALVAR-->


        <!-- MODAL IMG -->
        <div class="container">
            <div class="modal fade" id="exampleModal" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <label id="name"></label>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body text-center">
                            <img id="imagens" name="imagens" src="" alt="" width="250"> 
                        </div>      
                        <div class="modal-footer">
                            <button type="button" class="btn" data-dismiss="modal"><i class="glyphicon glyphicon-ok"></i> Ok, entendi</button>      
                        </div>      
                    </div>      
                </div>      
            </div>      
        </div>
            <script type="text/javascript">
              $('#exampleModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget) // Button that triggered the modal
                var recipientdetalhes = button.data('whateverdetalhes')
                var recipientimagem = button.data('whateverimagem')
                // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
                // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
                document.getElementById("name").innerHTML = recipientdetalhes;
                var modal = $(this)
                modal.find('#imagens').attr("src", button.data('whateverimagem'))
                })
            </script>
        <!-- MODAL IMG -->


    <div class="container">
        <div class="row">
            <!--lado esquerdo do container-->   
            <div class="col-xs-4 text-center">    
                <div class="row"><!--linha 1/2-->
                    <div class="col-xs-12 text-center"><!--coluna unica-->  
                       <form action="{% url 'caixa-view' %}" method="POST">
                            {% csrf_token %}
                            <input style="width: 60px;" name="numero" id="numero" type="text" value="{{venda_obj.numero}}" placeholder="Venda" >             
                            <input style="width: 60px;" name="desconto" id="desconto" type="text" value="{{venda_obj.desconto|default:"0,00"}}" placeholder="Desconto" >             
                            &nbsp&nbsp&nbsp
                            <select id="perfil">
                                <option value="">Perfil</option>
                                <option value="volvo">Local</option>
                                <option value="saab">Anhanguera</option>
                            </select>                        
                            <select id="lista">            
                                <option value="">Lista</option>
                                <option value="volvo">Saad</option>
                                <option value="volvo">Anhanguera</option>
                            </select>
                            <input type="hidden" value="{{venda_obj.id}}" name="venda_id">

                            <button type="submit">Nova venda</button>
                       </form>
                    </div>
                </div>
                <div class="row"><!--linha 2/2-->
                    <div class="col-xs-12 text-center"><!--coluna unica-->  
                        <br><br>
                        <img src="{{produtos.foto.url}}" class="img-responsive" width="30">                                                            
                        <img src="{% if foto.foto %} {{foto.foto.url}} {%else%} {% static "img/logo/logo03.png" %} {%endif%}" width="320">
                        <br><br>                             
                        <label style="font-size:20px" class="label label-default">{{produto.nome}}</label>
                        <label style="font-size:20px" class="label label-default">{{produto.valor}}</label>                                                               
                    </div>
                </div>
            </div>
            <!--lado esquerdo do container-->
            <!--lado direito do container-->   
            <div class="col-xs-8 ">
                    {% block extra %}
                        {% include 'caixa/item_do_pedido.html'%}
                    {% endblock %}
                
            </div>
            <!--lado direito do container-->
        </div>     
    </div>
    
{% endblock %}
